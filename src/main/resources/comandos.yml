# Arquivo informativo
# Nenhuma alteração feita aqui, irá mudar os comandos do plugin
# Apenas para ensinar o seu uso

# Uso dos parâmetros
# <param> -> Obrigatório passar
# [param] -> Opcional passar

# Uso do parâmetro de tempo
# m  -> minutos
# h -> horas
# d  -> dias
# mm -> mês
# Exemplo: /prender Lebroun_ 1d

Comandos:
  setprision:
    Descricao: 'Cria uma prisão'
    Aliases: 'setprisao|addprisao|adicionarprisao'
    Permissao: 'kabanaprisao.setprision'
    Uso: '/setprisao <nome>'

  unsetprision:
    Descricao: 'Deleta uma prisão'
    Aliases: 'unsetprisao|delprisao|deletarprisao'
    Permissao: 'kabanaprisao.unsetprision'
    Uso: '/delprisao <nome>'

  goprision:
    Descricao: 'Teleporta até uma prisão'
    Aliases: 'goprisao|irprisao'
    Permissao: 'kabanaprisao.goprision'
    Uso: '/prisao <nome>'

  prisions:
    Descricao: 'Abre o menu de prisões|presos'
    Aliases: 'prisoes|presos'
    Permissao: 'kabanaprisao.prisions'
    Uso: '/prisoes'

  arrest:
    Descricao: 'Prende um jogador'
    Aliases: 'prender'
    Permissao: 'kabanaprisao.arrest'
    Uso: '/prender <jogador> <tempo> [razao]'

  release:
    Descricao: 'Solta um preso'
    Aliases: 'soltar'
    Permissao: 'kabanaprisao.release'
    Uso: '/soltar <jogador>'

  setexit:
    Descricao: 'Seta o local de saída dos presos'
    Aliases: 'setsaida|addsaida'
    Permissao: 'kabanaprisao.setexit'
    Uso: '/setsaida'

  prision:
    Descricao: 'Abre as informações de prisão do jogador'
    Aliases: 'prisao|infoprisao|prisaoinfo|prisioninfo|infoprision'
    Permissao: 'kabanaprisao.prision'
    Uso: '/prision'

  bail:
    Descricao: 'Paga a fiança e solta o jogador'
    Aliases: 'fianca|pagarfianca|fiancapagar'
    Permissao: 'kabanaprisao.bail'
    Uso: '/fianca'

  kabanaprisao:
    Descricao: 'Recarrega o plugin KabanaPrisao'
    Aliases: 'prisaoreload|reloadprisao'
    Permissao: 'kabanaprisao.reload'
    Uso: '/kabanaprisao'